<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homologación</title>
</head>
<body>

    <main>
        <aside>

            <div class="logo">
                <img src="/assets/DA.svg">
                <div class="title">
                    <h1 style="color: #646464">Homologación</h1>
                    <h3 style="color: #6591BB">Directorio activo</h3>
                </div>

            </div>

            <div class="search">
                <label>Nivel Acceso</label>
                <input type="text">
            </div>

            <div class="listsDefault lists">

            </div>

            <div class="listsSearch lists hidden">

            </div>

        </aside>
        <section>
            <div class="container">

                <div class="bottons">
                    <button class="checkAll acceso"><img src="/assets/checkALl.svg" alt=""></button>
                    <label class="checkAll acceso">Marcar todos</label>

                    <button class="unCheckAll acceso"><img src="/assets/uncheckALl.svg" alt=""></button>
                    <label class="unCheckAll acceso">Desmarcar todos</label>

                    <button class="checkAllCoordinadora coordinadora"><img src="/assets/checkALl.svg" alt=""></button>
                    <label class="checkAllCoordinadora coordinadora">Marcar todos</label>

                    <button class="unCheckAllCoordinadora coordinadora"><img src="/assets/uncheckALl.svg" alt=""></button>
                    <label class="unCheckAllCoordinadora coordinadora">Desmarcar todos</label>

                </div>

                <div class="tableDefault">
                    <table class="defaultAccesoTotal hidden">
                        <tr>
                            <th class="check"></th>
                            <th>Nombre</th>
                            <th>Loggin</th>
                            <th>Homologacion</th>
                        </tr>
    
                    </table>

                    <table class="defaultCoordinadoraDeCalidad hidden">
                        <tr>
                            <th class="check"></th>
                            <th>Nombre</th>
                            <th>Loggin</th>
                            <th>Homologacion</th>
                        </tr>
    
                    </table>
                </div>

                <table class="search hidden">

                </table>
        
                

                
            </div>
        </section>

        <div class="photo">
            <div class="containerImg">
                <img src="/assets/Background.png" alt="">
            </div>
        </div>
    </main>
    
    <script type="module" src="/src/script.js"></script>
</body>
</html>
