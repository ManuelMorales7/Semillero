<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/525730c27d.js" crossorigin="anonymous"></script>
    <title>Checkout Order</title>
</head>
<body>

    <section>
        <h1>Checkout</h1>

        <form>

            <div class="firstLevel">

                <div class="firstName entry">
                    
                    <label for="firstName-input">First Name</label>            
                    <input type="text" class="inputsForm firstName-input">
                    <i class="fas fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
    
                </div>
    
                <div class="lastName entry">

                    <label for="lastName-input">Last Name</label>      
                    <input type="text" class="inputsForm lastName-input">
                    <i class="fas fas fa-exclamation-circle"></i>
                    <small>Error Message</small>

                </div>

            </div>

            <div class="secondLevel">

                <div class="cardNumber entry">

                    <label for="cardNumber-input">Card Number</label>
                    <input type="text" class="inputsForm cardNumber-input">
                    <i class="fas fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                    
                </div>
    
                <div class="cvc entry">
    
                    <label for="cvc-input">CVC</label>  
                    <input type="text" class="inputsForm cvc-input">
                    <i class="fas fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
    
                </div>

            </div>

            <div class="thirdLevel"> 

                <div class="cardExpiration entry">

                    <label for="expiration-input">Card Expiration</label>  
                    <input type="text" class="inputsForm expiration-input">
                    <i class="fas fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                    
                </div>
                

                <div>


                </div>

            </div>
            
            <input class="submit" type="submit" value="Submit Order">


        </form>

    </section>

    <aside>

        <div class="backgroundImage">

            <div class="card">

                <div class="frontCard">

                    <p class="firstNameText">XXXX</p>
                    <p class="lastNameText">XXXX</p>
                    <p class="dateExpiration">12/1</p>
                    <p class="numberCard">0000 0000 0000 0000</p>                   

                </div>

                <div class="backCard">

                    <p class="cvcCode">000</p>                 

                </div>

            </div>

        </div>
       

    </aside>


    <script src="script.js"></script>
</body>
</html>
