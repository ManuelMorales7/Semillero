<html>
    <head>
        <link rel="stylesheet" href="/src/style.css">
    </head>

    <body>
        
        <main>

            <aside>

                <div class="headerImage">                    
                    <img src="/Images/headerImage.png">
                </div>

                <div class="profile userInfo">
                    <img src="/Images/profileUser.svg">
                    <div class="username">
                        <div class="username">
                            <h5>Yo Soy Groot.</h5>
                            <h6>@NoobMaster69</h6>
                        </div>
                    </div>
                </div>

                <div class="biography userInfo">
                    <div class="mainInfo">
                        <img src="/Images/descripcionIcon1.svg">
                        <p>Reggaeton sucks, long live to the old music.</p>
                    </div>
                    <div class="bio">
                        <div class="instagram bioUser">
                            <img src="/Images/logotipo-de-instagram.svg">
                            <span>instagram.com/NoobMaster69</span>
                            
                        </div>

                        <div class="birthday bioUser">
                            <img src="/Images/happy-birthday.svg">
                            <span>September 16th</span>

                        </div>

                        <div class="location bioUser">
                            <img src="/Images/ubicacion.svg">
                            <span>Tataouine</span>
                        </div>

                    </div>

                </div>

                <div class="userProfile active cards">
                    <img src="/Images/userIcon.svg">
                    <span>User profile</span>
                </div>

                <div class="mostListened cards">
                    <img src="/Images/podiumIcon.svg">
                    <span>Most Listened</span>
                </div>

                <div class="userSettings cards">
                    <img src="/Images/settingsIcon.svg">
                    <span>User Settings</span>
                </div>

                

            </aside>

            <section>

                <div class="titlle">
                    <p>Now Playing</p>
                </div>
                <div class="nowPlaying">
                    <div class="control-info-music">
                        <div class="albumCover">
                            <img class="CoverAlbunm">
                        </div>
                        <div class="name-nameAlbum">
                            <p class="nameSongTop"></p>
                            <p class="nameAlbum"></p>  

                        </div>
                        <div class="back-play-next">
                            <button><img src="/Images/back.svg"></button>
                            <button class="play active"><img src="/Images/play-solid 1.svg"></button>
                            <button class="pause"><img src="/Images/pause.svg"></button>
                            <button><img src="/Images/forward.svg"></button>
                            
                        </div>
                        
                        <div class="controlMusic">
                            <div class="volume">
                                <img src="/Images/volume.svg" alt="">
                                <div class="barVolume">
                                    <input type="range"> 
                                </div>
                            </div>
    
                            <div class="icons">                                
                                <button class="repeatDefault active"><img src="/Images/repeatDefault.svg"></button>
                                <button class="repeatSelected"><img src="/Images/repeatSelected.svg"></button>
                                <button class="randomDefault active"><img src="/Images/randomDefault.svg"></button>
                                <button class="randomSelected"><img src="/Images/randomSelected.svg"></button>
                                <button class="moreOptions"><img src="/Images/moreOptions.svg"></button>                                
                            </div> 
                        </div>                      
                    </div>

                    <div class="bar">
                        <input type="range" value="0">                        
                    </div>
                    <div class="duration">
                        <span class="start"></span>
                        <span class="currentTime"></span>
                        <span class="final"></span>
                    </div>

                </div>

                <div class="titlle">
                    <p>My Lists</p>
                </div>
                <div class="lists">

                </div>

                <div class="titlle">
                    <p>My Library</p>
                </div>
                <div class="library">
                    
                </div>

            </section>

        </main>
        

        <script type="module" src="./src/script.js"></script>
    </body>
</html>
