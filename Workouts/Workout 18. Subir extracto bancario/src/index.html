<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main>

            
            <div class="container">

                <section class="leftContainer">

                    <div class="topContainer">
                        <h1>Subir Extracto Bancario</h1>

                        <p class="companyName">DEMO SAS</p>
                        <p class="companyNit">NIT 85,133,458-9</p>
                        <div class="sliderContainer">
                            <span>Archivo en ceros</span>
                        </div>

                    </div>

                    <div class="bottomContainer">
                        
                        <p class="date"></p>

                        <form>
                            <div class="mes">
                                <label>Mes</label>
                                <input type="month">
                                <img class="infoIcon" src="/images/info.svg">
                            </div>

                            <div class="banco">
                                <label>Banco</label>
                                <select>
                                    <option></option>
                                </select>
                                <img class="infoIcon" src="/images/info.svg">
                            </div>

                            <div class="cuenta">
                                <label>Cuenta</label>
                                <input type="text">
                                <img class="infoIcon" src="/images/info.svg">
                            </div>

                            <div class="moneda">
                                <label>Modeda</label>
                                <select>
                                    <option></option>
                                </select>
                                <img class="infoIcon" src="/images/info.svg">                                                              
                            </div>

                            <input type="submit">
                            
                        </form>

                    </div>

                </section>

                <aside class="rightContainer">

                    <div class="containerLeft">
                        <h3>Seleccionar Extracto Bancario</h3>
                        
                        <div class="preview"></div>

                        <input type="file">
                    </div>

                </aside>

            </div>

        </main>
        
        <script src="script.js"></script>
    </body>
</html>
